<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Kevin Thalmann</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                scroll-behavior: smooth;
            }

            body{
                font-family: open sans;
            }
            a{
                color: white;
                text-decoration: none;
            }
            .wrapper .sidenav{
                position: fixed;
                left: 0;
                top: 0;
                width: 20vw;
                height: 100vh;
                background: #252525;

            }
            .wrapper .sidenav h1{
                color: white;
                text-align: center;
                font-size: 2.8em;
                line-height: 90px;
                border-bottom: 1px solid white;
            }
            i{
                margin-right: 10px;
            }
            .wrapper .sidenav ul li{
                list-style: none;
                font-size: 1.4em;
                padding: 15px;
                border-top: 0.1px solid rgb(102, 100, 100);
            }
            .wrapper .sidenav ul li:hover{
                font-size: 1.5em;
                font-weight: 1000;
            }
            .wrapper .sidenav .media{
                position: absolute;
                bottom: 25px;
                left: 50%;
                transform: translate(-50%);
                font-size: 30px;
                display: flex;
            }
            .wrapper .sidenav .media a{
                margin: 20px;
            }
            .wrapper .sidenav .media a:hover{
                font-size: 1.5em;
            }
            .wrapper .main_content{
                width: 80vw;
                margin-left: 20vw;
               
            }
            section{
                color: white;
                font-size: 1.4em;
                height: 100vh;
                padding: 30px;

            }
            #Home{
                background: rgb(102, 100, 100)
            }
            #Kurzprofil{
                background: rgb(27, 26, 26)
            }
            #Softwareskills{
                background: rgb(102, 100, 100)
            }
            #Programmierskills{
                background: rgb(27, 26, 26)
            }
            #Bildungsweg{
                background: rgb(102, 100, 100)
            }
            #Hobbys{
                background: rgb(27, 26, 26)
            }
            .wrapper .image{
                object-position: 0px 0px;
                width: 100%;
                height: 100%;
            }
            .main_content .python{
                position: relative;
                height: 60px;
                width: 50%;
                background: rgba(108, 155, 103, 0.959);
                border-radius: 10px;
                margin-top: 60px;
                margin-left: 5%;
                overflow: hidden;
            }
            .main_content .python__fill{
                width: 100%;
                height: 100%;
                background: rgb(15, 49, 6);
                transition: transform 2s;
                
            }
            .main_content .python__fill:hover{
                background: rgb(15, 49, 6);
                transform: translateX(85%);
            }
            .main_content .python__text{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 20px;
                font: bold 20px 'Quicksand', sans-serif;
            }

            .main_content .matlab{
                position: relative;
                height: 60px;
                width: 50%;
                background: rgba(108, 155, 103, 0.959);
                border-radius: 10px;
                margin-top: 70px;
                margin-left: 5%;
                overflow: hidden;
            }
            .main_content .matlab__fill{
                width: 100%;
                height: 100%;
                background: rgb(15, 49, 6);
                transition: transform 2s;
                
            }
            .main_content .matlab__fill:hover{
                background: rgb(15, 49, 6);
                transform: translateX(50%);
            }
            .main_content .matlab__text{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 20px;
                font: bold 20px 'Quicksand', sans-serif;
            }





        </style>
        <script src="https://kit.fontawesome.com/23f815f911.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="wrapper">
            <!--side navgation-->
            <div class="sidenav">
                <h1>Kevin Thalmann</h1>
                <div class="image-container">
                    <img class="image" src="/Bewerbung/Foto.jpg" alt="Bewerbungsfoto" title="BEWERBUNGSFOTO">
                </div>
                <ul>
                    <li><a href="#Home"><i class="fa-solid fa-home"></i> Home</a></li>
                    <li><a href="#Kurzprofil"><i class="fa-solid fa-user"></i> Kurzprofil</a></li>
                    <li><a href="#Softwareskills"><i class="fa-solid fa-toolbox"></i> Softwareskills</a></li>
                    <li><a href="#Programmierskills"><i class="fa-brands fa-python"></i> Programmierskills</a></li>
                    <li><a href="#Bildungsweg"><i class="fa-solid fa-user-graduate"></i> Bildungsweg</a></li>
                    <li><a href="#Hobbys"><i class="fa-solid fa-weight-hanging"></i> Hobbys</a></li>
                </ul>
                <div class="media">
                    <a href="https://www.github.com/KevinThalmann222"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.xing.com/profile/Kevin_Thalmann"><i class="fa-brands fa-xing"></i></a>
                </div>
            </div>

            <div class="main_content">
                <section id="Home">
                    <p>Hallo meine Name ist Kevin Thalmann</p>
                </section>
                <section id="Kurzprofil">
                    <p>Kurzprofil</p>
                </section>
                <section id="Softwareskills">
                    <p>Softwareskills</p>
                    <div class="python">
                        <div class="python__fill"></div>
                        <span class="python__text">Python</span>
                    </div>
                    <div class="matlab">
                        <div class="matlab__fill"></div>
                        <span class="matlab__text">Matlab</span>
                    </div>
                </section>
                <section id="Programmierskills">
                    <p>Programmierskills</p>
                </section>
                <section id="Bildungsweg">
                    <p>Bildungsweg</p>
                </section>
                <section id="Hobbys">
                    <p>Hobbys</p>
                </section>
            </div>

        </div>
    </body>

</html>
